apiVersion: v1
kind: Service
metadata:
  labels:
    service: powerapp-web-service
  name: powerapp-web-service
spec:
  type: NodePort
  ports:
  - name: "web"
    port: 80
    protocol: TCP
  selector:
    app: powerapp-web
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: powerapp-web
  name: powerapp-web
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: powerapp-web
    spec:
      containers:
      - name: powerapp-web
        image: sighup/kubeprimer-web
        env:
        - name: BACKEND_HOST
          value: powerapp-backend-service
        # How to use a configmap
        - name: COMPANY
          valueFrom:
            configMapKeyRef:
              name: web
              key: COMPANY
        # How to use a Secret
        - name: SOME_PASSWORD
          valueFrom:
            secretKeyRef:
              name: web
              key: some-password
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      restartPolicy: Always
